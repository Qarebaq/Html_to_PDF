.button {
  --h-button: 48px;
  --w-button: 102px;
  --round: 0.75rem;
  cursor: pointer;
  position: relative;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  transition: all 0.25s ease;
  background: radial-gradient(
      65.28% 65.28% at 50% 100%,
      rgba(223, 113, 255, 0.8) 0%,
      rgba(223, 113, 255, 0) 100%
    ),
    linear-gradient(0deg, #7a5af8, #7a5af8);
  border-radius: var(--round);
  border: none;
  outline: none;
  padding: 12px 18px;
}
.button::before,
.button::after {
  content: "";
  position: absolute;
  inset: var(--space);
  transition: all 0.5s ease-in-out;
  border-radius: calc(var(--round) - var(--space));
  z-index: 0;
}
.button::before {
  --space: 1px;
  background: linear-gradient(
    177.95deg,
    rgba(255, 255, 255, 0.19) 0%,
    rgba(255, 255, 255, 0) 100%
  );
}

.button::after {
  --space: 2px;
  background: radial-gradient(
      65.28% 65.28% at 50% 100%,
      rgba(223, 113, 255, 0.8) 0%,
      rgba(223, 113, 255, 0) 100%
    ),
    linear-gradient(0deg, #7a5af8, #7a5af8);
}
.button:active {
  transform: scale(0.95);
}

.fold {
  z-index: 1;
  position: absolute;
  top: 0;
  right: 0;
  height: 1rem;
  width: 1rem;
  display: inline-block;
  transition: all 0.5s ease-in-out;
  background: radial-gradient(
    100% 75% at 55%,
    rgba(223, 113, 255, 0.8) 0%,
    rgba(223, 113, 255, 0) 100%
  );
  box-shadow: 0 0 3px black;
  border-bottom-left-radius: 0.5rem;
  border-top-right-radius: var(--round);
}
.fold::after {
  content: "";
  position: absolute;
  top: 0;
  right: 0;
  width: 150%;
  height: 150%;
  transform: rotate(45deg) translateX(0%) translateY(-18px);
  background-color: #e8e8e800;
  pointer-events: none;
}
.button:hover .fold {
  margin-top: -1rem;
  margin-right: -1rem;
}

.points_wrapper {
  overflow: hidden;
  width: 100%;
  height: 100%;
  pointer-events: none;
  position: absolute;
  z-index: 1;
}

.points_wrapper .point {
  bottom: -10px;
  position: absolute;
  animation: floating-points infinite ease-in-out;
  pointer-events: none;
  width: 2px;
  height: 2px;
  background-color: #fff;
  border-radius: 9999px;
}
@keyframes floating-points {
  0% {
    transform: translateY(0);
  }
  85% {
    opacity: 0;
  }
  100% {
    transform: translateY(-55px);
    opacity: 0;
  }
}
.points_wrapper .point:nth-child(1) {
  left: 10%;
  opacity: 1;
  animation-duration: 2.35s;

}

/*

    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    // تنظیم اندازه canvas
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // کلاس برای ایجاد چندضلعی‌های توخالی
    function Polygon(x, y, radius, sides, speed, dx, dy) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.sides = sides;
        this.angle = 0;
        this.speed = speed;
        this.dx = dx;
        this.dy = dy;
        this.vertices = [];

        this.getVertices = function () {
            this.vertices = [];
            for (let i = 0; i < this.sides; i++) {
                const angle = (i * 2 * Math.PI) / this.sides + this.angle;
                const px = this.x + this.radius * Math.cos(angle);
                const py = this.y + this.radius * Math.sin(angle);
                this.vertices.push({ x: px, y: py });
            }
            return this.vertices;
        };

        this.update = function () {
            if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
                this.dx = -this.dx;
            }
            if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
                this.dy = -this.dy;
            }
            this.x += this.dx;
            this.y += this.dy;
        };
    }

    let polygons = [];
    const isMobile = window.innerWidth <= 768; // بررسی موبایل بودن
    const numPolygons = isMobile ? 4 : 8; // تغییر تعداد بر اساس دستگاه

    for (let i = 0; i < numPolygons; i++) {
        const sides = Math.floor(Math.random() * 8) + 5;
        const radius = Math.random() * 200 + 200;
        const x = Math.random() * (canvas.width - radius * 2) + radius;
        const y = Math.random() * (canvas.height - radius * 2) + radius;
        const speed = 0.03;
        const dx = Math.random() * 3 + 1;
        const dy = Math.random() * 3 + 1;
        polygons.push(new Polygon(x, y, radius, sides, speed, dx, dy));
    }

    let colorTransition = 0;

    function drawConnections() {
        const maxDistance = 300;
        colorTransition += 0.01;
        if (colorTransition > 1) colorTransition = 0;

        for (let i = 0; i < polygons.length; i++) {
            const vertices1 = polygons[i].getVertices();
            for (let j = i + 1; j < polygons.length; j++) {
                const vertices2 = polygons[j].getVertices();

                for (let v1 of vertices1) {
                    for (let v2 of vertices2) {
                        const dist = Math.hypot(v1.x - v2.x, v1.y - v2.y);
                        if (dist < maxDistance) {
                            const purpleShade = Math.random() * 100 + 150;
                            const color = `rgba(${purpleShade}, 0, ${purpleShade}, 0.5)`;
                            ctx.beginPath();
                            ctx.moveTo(v1.x, v1.y);
                            ctx.lineTo(v2.x, v2.y);
                            ctx.strokeStyle = color;
                            ctx.lineWidth = 2;
                            ctx.stroke();
                        }
                    }
                }
            }
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < polygons.length; i++) {
            polygons[i].update();
        }
        drawConnections();
    }

    animate();
